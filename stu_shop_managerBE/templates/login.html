<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>登陆页面</title>
  </head>
  <body>
    <!--
    POST：提交的参数在请求头里。数据安全性要求比较高的时候使用。
    GET：提交的参数在url中。
    -->
    <form method='post' action='/login_check/'>
      用户名：<input type='text' name='username'><br/>
      密码：<input type='password' name='password'><br/> 
      <input type='submit' value='登陆'>
    <form/>
  </body>
</html>
